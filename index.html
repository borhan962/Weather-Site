<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weather App</title>
  <meta charset="UTF-8" />
  <meta name="description" content="weather app" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="html,css,js,ajax,weather" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./bootstrap-5.3.0-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <section class="display-temp " >
    <div class=" py-5 ">
      <div class="container">
        <div class="search m-auto position-relative">
          <form onsubmit = "return false">
          <input type="text" id="search" class="form-control rounded-4 bg-dark-subtle w-75 m-auto " placeholder=" &#xF002; Search City..." style="font-family:Arial, FontAwesome" />
          <button id="searchBtn" class="btn bg-dark-subtle rounded-pill">Search</button>
          </form>
        </div>
        
        <div class="row  my-5 g-4 " id="row">
          <div class="col-md-4 my-2">
            <div class="temp-card shadow">
              <div class="day-and-date d-flex justify-content-between">
                <p id="today"></p>
                <p id="today-date"></p>
              </div>

              <div class="temp-datails">
                <p id="location"></p>
                <div class="d-flex justify-content-between my-4">
                  <div class="pt-3">
                    <h2 id="today-degree" class="d-inline-block"></h2>
                    <h2 class="d-inline-block"><sup>o</sup>C</h2>
                  </div>
                  <img id="today-icon" width="90">
                </div>
                <p id="today-description"></p>
                <div class="details">
                  <i class="fas fa-umbrella pr-1 "></i>
                  <span id="humidty"></span> <span class="me-3">%</span>

                  <i class="fas fa-wind pl-3 pr-1"></i>
                  <span id="wind"></span> <span class="me-3">km/h</span>

                  <i class="far fa-compass pl-3 pr-1"></i>
                  <span id="compass"></span>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4 my-2">
            <div class="temp-card shadow">
              <div class="day-and-date text-center">
                <p class ="nextDay"></p>
              </div>

              <div class="temp-datails">
                <p class ="location"></p>
                <div class="d-flex justify-content-between my-4">
                  <div class="pt-3 d-flex align-items-center ">
                    <h2 class ="next-degree" class="d-inline-block"></h2>
                    <h2 class="d-inline-block"><sup>o</sup>C</h2>
                  </div>
                  <img class ="next-icon" width="40%">
                </div>
                <p class ="next-description pb-3"></p>
              </div>
            </div>
          </div>

          <div class="col-md-4 my-2">
            <div class="temp-card shadow">
              <div class="day-and-date text-center">
                <p class ="nextDay"></p>
              </div>

              <div class="temp-datails">
                <p class ="location"></p>
                <div class="d-flex justify-content-between my-4 align-items-center">
                  <div class="pt-3 d-flex">
                    <h2 class ="next-degree" class="d-inline-block"></h2>
                    <h2 class="d-inline-block"><sup>o</sup>C</h2>
                  </div>
                  <img class ="next-icon" width="40%">
                </div>
                <p class ="next-description pb-3"></p>
              </div>
            </div>
          </div>

        </div>
  </section>

  <script src="./main.js"></script>
</body>
</html>
